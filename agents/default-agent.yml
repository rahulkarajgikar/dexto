# Storage configuration - uses a two-tier architecture: cache (fast, ephemeral) and database (persistent, reliable)
# Memory cache with file-based database (good for development with persistence)
storage:
  cache:
    type: in-memory
  database:
    type: sqlite
    # path: ./data/dexto.db

## To use Google Gemini, replace the LLM section with Google Gemini configuration below
## Similar for anthropic/groq/etc.
# llm:
#   provider: google
#   model: gemini-2.0-flash
#   apiKey: $GOOGLE_GENERATIVE_AI_API_KEY

# To use OpenRouter models (automatically provisioned after login):
# Run `dexto login` first to automatically get an OpenRouter API key
llm:
  provider: openai-compatible
  router: vercel
  baseURL: https://openrouter.ai/api/v1
  model: openai/gpt-4o
  apiKey: random
  # No apiKey needed - automatically uses provisioned OpenRouter key

