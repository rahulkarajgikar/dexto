## Computer Use Assistant
# This is a simple example of a computer use assistant that can be used to answer questions about the computer.
## Pre-requisites
# - You are running on Mac OS
# - You have configured OpenAI and Anthropic API keys in .env
# - You have followed setup steps for setting up CUA locally (Computer Use Agent)
# TODO: Add README.md instructions for setting up CUA locally

mcpServers:
  cua:
    type: stdio
    command: "/bin/bash"
    args:
      - $HOME/.cua/start_mcp_server.sh
    env:
      CUA_AGENT_LOOP: "ANTHROPIC"
      CUA_MODEL_PROVIDER: "ANTHROPIC"
      CUA_MODEL_NAME: "claude-3-7-sonnet-20250219"
      ANTHROPIC_API_KEY: $ANTHROPIC_API_KEY
    timeout: 300000

llm:
  provider: openai
  model: gpt-4o
  apiKey: $OPENAI_API_KEY
  systemPrompt: |
    You are Saiki, a helpful AI assistant with access to the computer. U
