# MCP Resources Demo Agent Configuration
# This agent demonstrates MCP Resources capability from external server

# MCP Servers configuration
mcpServers:
  resources-demo:
    type: stdio
    command: node
    args:
      # TODO: (355) Use @dexto.agent_dir path, not relative path to avoid this breaking based on run location
      # https://github.com/truffle-ai/dexto/pull/355#discussion_r2412887539
      - "./examples/resources-demo-server/server.js"
    timeout: 30000
    connectionMode: lenient

# LLM configuration
llm:
  provider: openai
  # TODO: (355) Use gpt-5-mini
  # https://github.com/truffle-ai/dexto/pull/355#discussion_r2412888025
  model: gpt-4o-mini
  apiKey: $OPENAI_API_KEY

# System prompt configuration
systemPrompt:
  contributors:
    - id: primary
      type: static
      priority: 0
      content: |
        You are a helpful assistant.

# Optional greeting
greeting: "Hello! I'm connected to an MCP server that provides Resources. Ask me about product metrics, user feedback, or system status to see MCP Resources in action!"